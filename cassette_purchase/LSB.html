<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="./styles.css">
  <style>
    body {
      background-image: url("../media/flower_bg_6.jpg");
    }
    a {
      text-decoration: underline;
    }
    a:hover {
      color: #555;
    }

    
  </style>
  <title>Heartflower Cassette Purchase</title>
  <link rel="icon" href="../media/favicon.png">
</head>
<body>

  <main class="main_cassettebuy">
    <form id="cassetteForm" action="https://formspree.io/f/meorggwn" method="POST">
      <h1>Order Form</h1>
	  <div id="home-link"><a href="javascript:history.back()">back</a></div>
      <img class="cassettebuy_img" src="./media/LSB_cassette1.jpg">
      <p>Love Swim Be handmade and recycled cassette (w/ digi-sette technology).  <br> Each cassette contains a unique selection of bonus material.<br>$20aud + shipping</p>
      <h3>Name</h3>

      <input type="text" name="name" placeholder="Full Name" required>

      <h3>Email</h3>
      <input type="email" name="email" placeholder="Email Address" required>

      <h3>Address</h3>
      <textarea name="address" placeholder="Shipping Address w/ Postcode" required></textarea>

      <h3>Shipping</h3>
      <select name="country" id="country" required>
        <option value="">-- Select Country --</option>
        <option value="nz">New Zealand $17</option>
        <option value="au">Australia $10</option>
        <option value="other">Other $23</option>
	<option value="combined">Combined $0</option>
      </select>
	<div><em>note: shipping covers up to 3 cassettes<br> for additional cassettes chose "combined"</div>
        <!-- Hidden product info -->
      <input type="hidden" name="product" value="Love Swim Be Cassette">
      <br><br>
      <button type="submit">Submit & Pay</button>
    </form>
  </main>

  <script>
  document.getElementById('cassetteForm').addEventListener('submit', function(e) {
    e.preventDefault(); // prevent normal submit

    const country = document.getElementById('country').value;

    let paypalLink = '';
    if (country === 'nz') {
      paypalLink = 'https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=VPLZWN4FCT8KS';
    } else if (country === 'au') {
      paypalLink = 'https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=8KCNTPDG63PFS';
    } else if (country === 'other') {
      paypalLink = 'https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=Z4MLZQ3A9B2CG';
    } else if (country === 'combined') {
      paypalLink = 'https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=8C6PSA9CKUJGN';
    } else {
      alert('Please select a country.');
      return;
    }

    // Submit the form to Formspree via fetch, then redirect to PayPal
    const form = e.target;
    const formData = new FormData(form);

    fetch(form.action, {
      method: form.method,
      body: formData,
      headers: { 'Accept': 'application/json' }
    }).then(response => {
      // redirect after successful submission
      window.location.href = paypalLink;
    }).catch(error => {
      alert('There was a problem submitting your form.');
      console.error(error);
    });
  });
</script>

</body>
</html>
