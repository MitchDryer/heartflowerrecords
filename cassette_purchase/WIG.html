<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="./styles.css">
  <style>
    body {
      background-image: url("../media/flower_bg_6.jpg");
    }
    a {
      text-decoration: underline;
    }
    a:hover {
      color: #555;
    }
  </style>
  <title>Heartflower Cassette Purchase</title>
  <link rel="icon" href="../media/favicon.png">
</head>
<body>

  <main class="main_cassettebuy">
    <!-- target hidden iframe -->
    <form id="cassetteForm" 
          action="https://formspree.io/f/meorggwn" 
          method="POST" 
          target="hidden_iframe">
      <h1>Order Form</h1>
      <div id="home-link"><a href="javascript:history.back()">back</a></div>
      <img class="cassettebuy_img" src="./media/WIG_cassette1.jpg">
      <p>War In the Garden handmade and recycled cassette (w/ digi-sette technology).  
      <br> Each cassette contains a unique selection of bonus material.
      <br>$20aud + shipping</p>
      
      <h3>Name</h3>
      <input type="text" name="name" placeholder="Full Name" required>

      <h3>Email</h3>
      <input type="email" name="email" placeholder="Email Address" required>

      <h3>Address</h3>
      <textarea name="address" placeholder="Shipping Address w/ Postcode" required></textarea>

      <h3>Shipping</h3>
      <select name="country" id="country" required>
        <option value="">-- Select Country --</option>
        <option value="nz">New Zealand $17</option>
        <option value="au">Australia $10</option>
        <option value="other">Other $23</option>
        <option value="combined">Combined $0</option>
      </select>
      <div><em>note: shipping covers up to 3 cassettes<br>for additional cassettes choose "combined"</em></div>

      <input type="hidden" name="product" value="War in the Garden Cassette">
      <br><br>
      <button type="submit">Submit & Pay</button>
    </form>
    <!-- invisible iframe -->
    <iframe name="hidden_iframe" style="display:none;"></iframe>
  </main>

  <script>
  document.getElementById('cassetteForm').addEventListener('submit', function(e) {
    const country = document.getElementById('country').value;

    let paypalLink = '';
    if (country === 'nz') {
      paypalLink = 'https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=4ZKQMZL77BRV8';
    } else if (country === 'au') {
      paypalLink = 'https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=A7DY9M84H65Y8';
    } else if (country === 'other') {
      paypalLink = 'https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=C97ADDH9FFAYL';
    } else if (country === 'combined') {
      paypalLink = 'https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=Y45LDGZRHEWQE';
    } else {
      alert('Please select a country.');
      e.preventDefault(); // stop submission if invalid
      return;
    }

    // let the browser submit to Formspree (hidden iframe), then redirect
    setTimeout(() => {
      window.location.href = paypalLink;
    }, 500); // tiny delay to let submission start
  });
  </script>

</body>
</html>
