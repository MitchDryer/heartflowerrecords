  <style>

.rainbow-text1 {
  animation: rainbowText1 10s linear infinite;
  background: none !important;
}

@keyframes rainbowText1 {
  0%   { color: #ff6b6b; }   /* soft red */
  16%  { color: #ffa94d; }   /* peach/orange */
  33%  { color: #ffe066; }   /* warm yellow */
  50%  { color: #8ce99a; }   /* soft green */
  66%  { color: #74c0fc; }   /* sky blue */
  83%  { color: #b197fc; }   /* lavender */
  100% { color: #ff6bce; }   /* pink-magenta */
}

    body {
      background-image: url("./media/flower_bg_3.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  margin: 0;
    }
  </style>
